<script type="text/html" id="cv-template-language-section">
	<!--ko with:$component.getNormalizedObj().languages-->

		<h2 class="resume-section-title text-uppercase font-weight-bold pb-3 mb-3">Languages
		</h2>

			<ul class="list-unstyled resume-lang-list">

						class="resume-lang-name font-weight-bold" data-bind="html:name"></span> <small
						class="text-muted font-weight-normal">(<span data-bind="html:level"></span>/10)</small></li>

	<!--/ko-->

<script type="text/html" id="cv-template-nameandlevel-list">
	<ul class="list-unstyled mb-4">
		<!--ko foreach:$data-->
		<li class="mb-2">
			<div class="resume-skill-name" data-bind="text:name"></div>
			<div class="progress resume-progress">
				<div class="progress-bar theme-progress-bar-dark" role="progressbar"
					style="width: 75%" aria-valuenow="25" aria-valuemin="0"
					aria-valuemax="100" data-bind="attr:{style:(`width: ${level()*10}%`)}"></div>
			</div>
		</li>
		<!--/ko-->
	</ul>

</script>

<script type="text/html" id="cv-template-achievements-section">
	<!--ko with:$component.getNormalizedObj().achievements-->

			<ul class="list-unstyled resume-awards-list">
				<!--ko foreach:fields.achievements-->
				<li class="mb-2 pl-4 position-relative">
					<i class="resume-award-icon fas fa-trophy position-absolute"
						data-fa-transform="shrink-2"></i>
					<div class="resume-award-name"><span data-bind="html:majorName"></span></div>
					<div class="resume-award-desc">
						<!-- <a href="https://www.coursera.org/account/accomplishments/verify/DPCCM39K7M8F" target="_blank">Подтверждёнными сертификатом</a> -->
