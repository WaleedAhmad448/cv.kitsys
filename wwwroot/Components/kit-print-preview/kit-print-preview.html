<!--ko if:visible-->
<div data-bind="attr:{class:$data.grid},visible:visible" style="height: 100%;" >
    <div class="row kit-preview-actions"  dir="ltr" style="height: 100%;">
        
        <div id="kit-print-preview-0" class="col-12 kit-print-preview preview" data-bind="css:{'not-print':!printMode()},attr:{style:((typeContext.ff()?('font-family:'+typeContext.ff()+';'):'')+'height: 100%;--preview-zoom:'+previewZoom()+'%;'+colorPalette.getStyle())}">
            
            <div id="kit-print-preview-1" class="row" data-bind="css:{'not-print':!printMode()},attr:{style:('--preview-zoom:'+previewZoom()+'%;')}">
                
                <!--ko with:previewObj-->
                <!--ko component:{name:componentName,params:{data:$component}}-->
                <!--/ko-->
                <!--/ko-->
            </div>
            <div class="col-12"></div>
        </div>
       
    </div>
    <div class="row ">
        <div  class="kit-print-preview-actions " style="text-align: center;">
            <div class="row" style="z-index: 980;">
                <span class="col-12 kit-print-preview-actions-modal">
                    
                    <hr style="margin: 2px;"/>
                </span>
                
                <div class="col-12 buttons">
                    <select hidden class="uk-select" data-bind="value:tmpName,optionsValue:'value',optionsText:'text',options:tmpOptions">
                        
                    </select>
                    <!-- <button class="btn btn-outline-success" type="button" data-bind="click:changeTemplate">Apply</button> -->
                    <!--Fill-->
                    <span>
                        <button class="uk-icon-button uk-icon">
                            <span>

                                <span class="fas fa-plus"></span>
                                <br/>
                                <span class="fas fa-minus"></span>
                            </span>
                        </button>
                        <div uk-dropdown="mode: click;boundary: .kit-print-preview-actions-modal; boundary-align: true;pos: top-justify;">
                            <div class="col-12">
                                <input class="uk-input" type="number" min="15" max="100" value='30' step="1" data-bind="value:previewZoom" />
                                <!-- <input min="1" max="100" value='50' step="1" type="range" class="uk-range"
                                data-bind="value:previewZoom"/> -->
                            </div>
                        </div>
                    </span>
                    <!--Fill-->
                    <span>
                        <button class="uk-icon-button uk-icon"><span class="fas fa-fill-drip"></span></button>
                        <div  uk-dropdown="mode: click;boundary: .kit-print-preview-actions-modal; boundary-align: true;pos: top-justify;">
                            <div style="display: flex;overflow-x: auto;">
                                <button type="button" class="btn btn-outline-dark" data-bind="enable:!($component.colorPalette.current()=='_default'),click:function(){$component.colorPalette.current('_default')}">
                                    <div class="color-palette" data-bind="css:{'palette-active':($component.colorPalette.current()==$data.name)},attr:{style:`--color-palette-1: #fff;--color-palette-2: #fff;`}">
                                        <span class="color-palette-1">
                                            Default
                                        </span>
                                        <span class="color-palette-2"></span>
                                    </div>
                                </button>
                             <!--ko foreach:ko.vm.colorPalette.all-->
                                <button type="button" class="btn btn-outline-dark" data-bind="enable:!($component.colorPalette.current()==$data.name),click:function(){$component.colorPalette.current($data.name)}">
                                    <div class="color-palette" data-bind="css:{'palette-active':($component.colorPalette.current()==$data.name)},attr:{style:`--color-palette-1: ${$data.primary()};--color-palette-2: ${$data.secondary()};`}">
                                        <span class="color-palette-1"></span>
                                        <span class="color-palette-2"></span>
                                    </div>
                                </button>
                                <!--/ko-->
                            </div>
                        </div>
                    </span>
                    <!--Templates-->
                    <span>
                        <button class="uk-icon-button uk-icon"><span class="fas fa-pencil-ruler"></span></button>
                        <div uk-dropdown="mode: click;boundary: .kit-print-preview-actions-modal; boundary-align: true;pos: top-justify;">
                            <div style="display: flex;overflow-x: auto;">
                                
                                <!--ko foreach:tmpOptions-->
                                <button type="button" class="btn btn-outline-dark" data-bind="enable:!($component.tmpName()==$data.value),click:function(){$component.tmpName($data.value)}">
                                    <div class="color-palette" data-bind="css:{'palette-active':($component.tmpName()==$data.value)},attr:{'uk-tooltip':$data.text}">
                                        <span class="color-palette-1"></span>
                                        <span class="color-palette-2"></span>
                                    </div>
                                </button>
                                <!--/ko-->
                            </div>
                           
                        </div>
                    </span>
                    <!-- <button class="uk-icon-button uk-icon" uk-toggle="target: #kit-offcanvas-preview-templates"><span class="fas fa-pencil-ruler"></span></button> -->
                    <!--Print-->
                    <button class="uk-icon-button uk-icon"  data-bind="click:print" uk-icon="print"></button>
                    <!--Download-->
                    <span>
                        <button class="uk-icon-button uk-icon" data-bind="click:downloadFile"><span class="fe-download"></span></button>
                        <div uk-dropdown="mode: click;boundary: .kit-print-preview-actions-modal; boundary-align: true;pos: top-justify;">
                            <div style="display: flex;overflow-x: auto;">
                                
                                <a class="btn btn-outline-dark" data-bind="attr:{href:currentPng}" download>
                                    <div class="color-palette" data-bind="css:{'palette-active':false},attr:{style:`--color-palette-1: transparent;--color-palette-2: transparent;`}">
                                        <span class="color-palette-1"> <span class="fe-image"></span> </span>
                                        <span class="color-palette-2"></span>
                                    </div>
                                </a>
                                <a class="btn btn-outline-dark" data-bind="attr:{href:currentPng}" download>
                                    <div class="color-palette" data-bind="css:{'palette-active':false},attr:{style:`--color-palette-1: transparent;--color-palette-2: transparent;`}">
                                        <span class="color-palette-1"> <span class="fas fa-file-pdf"></span> </span>
                                        <span class="color-palette-2"></span>
                                    </div>
                                </a>
                            </div>
                           
                        </div>
                    </span>
                    <!--Font-->
                    <span>
                        <button class="uk-icon-button uk-icon" uk-toggle="target: #kit-offcanvas-preview-type"><span class="fe-type"></span></button>
                    </span>
                    <!--Share-->
                    <button class="uk-icon-button uk-icon"><span class="fas fa-share-alt"></span></button>
                    <button class="uk-icon-button uk-icon"><span data-bind="click:function(){expandPreveiw(!expandPreveiw())},css:{'fe-minimize':expandPreveiw,'fe-maximize':!expandPreveiw()}"></span></button>
                    

                </div>
            <div class="col-12" style="display:none;padding: 2rem;">
                <input min="1" max="100" value='50' step="1" type="range" class="uk-range"
                data-bind="value:previewZoom"/>
            </div>
        </div>
        </div>
        
    </div>
</div>
<!--/ko-->
          
<div id="kit-offcanvas-preview-palette" uk-offcanvas="flip: false; overlay: false">
    <div class="uk-offcanvas-bar">

        <button class="uk-offcanvas-close" type="button" uk-close></button>
        <div >
            <div class="col-12" style="padding: 2rem;">
                <input min="1" max="100" value='50' step="1" type="range" class="uk-range"
                data-bind="value:previewZoom"/>
            </div>
            <div>
                <label type="button" class="btn btn-outline-dark"  uk-toggle="target: .icon-sun-moon; animation: uk-animation-fade; queued: true" >
                <input type="checkbox" data-bind="checked:ko.vm.is_dark" hidden />
                    
                    <div class="color-palette" data-bind="css:{'palette-active':!ko.vm.is_dark()}, attr:{style:`--color-palette-1: ${(ko.vm.is_dark()?'#c77e23':'lightgray')};--color-palette-2: ${(ko.vm.is_dark()?'lightgray':'#c77e23')};`}">
                        <span class="color-palette-2">
                            <span data-bind="css:{'fe-sun':!ko.vm.is_dark(),'fe-moon':ko.vm.is_dark()}"></span>
                        </span>
                        <span class="color-palette-1">
                            <span data-bind="css:{'fe-sun':ko.vm.is_dark,'fe-moon':!ko.vm.is_dark()}"></span>
                        </span>
                    </div>
                </label>
            </div>
            <!--ko foreach:ko.vm.colorPalette.all-->
                <button type="button" class="btn btn-outline-dark" data-bind="enable:!($component.colorPalette.current()==$data.name),click:function(){$component.colorPalette.current($data.name)}">
                    <div class="color-palette" data-bind="css:{'palette-active':($component.colorPalette.current()==$data.name)},attr:{style:`--color-palette-1: ${$data.primary()};--color-palette-2: ${$data.secondary()};`}">
                        <span class="color-palette-1"></span>
                        <span class="color-palette-2"></span>
                    </div>
                </button>
            <!--/ko-->
        <div>
    </div>
</div>
</div>
</div>
    
<div id="kit-offcanvas-preview-type" uk-offcanvas="flip: false; overlay: false">
    <div class="uk-offcanvas-bar">

        <button class="uk-offcanvas-close" type="button" uk-close></button>
        <div>
            
            <!--ko with:typeContext-->
            <select class="uk-select" data-bind="value:ff,options:ffOptions,optionsText:'text',optionsValue:'value'"></select>
            
            <!--/ko-->
        </div>
    </div>
</div>
  
<div id="kit-offcanvas-preview-templates" uk-offcanvas="flip: false; overlay: false">
    <div class="uk-offcanvas-bar">

        <button class="uk-offcanvas-close" type="button" uk-close></button>
        <div >
            <span class="fas fa-expand"></span> fas fa-expand <br/><span class="fas fa-file-pdf"></span> fas fa-file-pdf <br/><span class="fas fa-fill-drip"></span> fas fa-fill-drip <br/><span class="fas fa-font"></span> fas fa-font <br/><span class="fas fa-graduation-cap"></span> fas fa-graduation-cap <br/><span class="fas fa-layer-group"></span> fas fa-layer-group <br/><span class="fas fa-magic"></span> fas fa-magic <br/><span class="fas fa-map-marked-alt"></span> fas fa-map-marked-alt <br/><span class="fas fa-map-marker-alt"></span> fas fa-map-marker-alt <br/><span class="fas fa-pager"></span> fas fa-pager <br/><span class="fas fa-paint-brush"></span> fas fa-paint-brush <br/><span class="fas fa-paint-roller"></span> fas fa-paint-roller <br/><span class="fas fa-pencil-ruler"></span> fas fa-pencil-ruler <br/><span class="fe-layers"></span> fe-layers <br/><span class="fe-layout"></span> fe-layout <br/><span class="fe-type"></span> fe-type <br/>
            <!--ko foreach:tmpOptions-->
                <button type="button" class="btn btn-outline-dark" data-bind="enable:!($component.tmpName()==$data.value),click:function(){$component.tmpName($data.value)}">
                    <div class="color-palette" data-bind="css:{'palette-active':($component.tmpName()==$data.value)},attr:{'uk-tooltip':$data.text}">
                        <span class="color-palette-1"></span>
                        <span class="color-palette-2"></span>
                    </div>
                </button>
            <!--/ko-->
        <div>
    </div>
</div>
</div>
</div>
