<html id="html" data-bind="attr:{dir:is_arabic()?'rtl':'ltr'},css:{'kit-dark':is_dark,'uk-light':is_dark}">
    <head>
        <link href="./wwwroot/bundles/libs.min.css" rel="stylesheet" />
        <link href="./wwwroot/lib/uikit/css/uikit.min.css" rel="stylesheet" />
        <style>
            .kit-dark,.kit-dark body{
                background-color: var(--dark);
                color: var(--light);
            }
        </style>
        <script>
            if (localStorage.getItem("KitSysIsDark") === "true" || (localStorage.getItem("KitSysIsDark") == null && window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.getElementById("html").classList.add("bg-dark");
                document.getElementById("html").classList.add("uk-light");
            }
        </script>
    </head>
