<html id="html" data-bind="attr:{dir:is_arabic()?'rtl':'ltr'},css:{'kit-dark':is_dark,'uk-light':is_dark}">
    <head>
        <link href="./wwwroot/lib/uikit/css/uikit.min.css" rel="stylesheet" />
        <link href="./wwwroot/bundles/libs.min.css" rel="stylesheet" />
        <link href="./wwwroot/lib/font-awesome/css/fontawesome.min.css"rel="stylesheet"/>        
        <meta charset="utf-8"/>
        <style>
            body{
                -webkit-transition: background-color 1s ease-out;
                -moz-transition: background-color 1s ease-out;
                -o-transition: background-color 1s ease-out;
                transition: background-color 1s ease-out;
            }
            .kit-dark,.kit-dark body{
                background-color: var(--dark);
                color: var(--light);

            }
            .row{
                width: 100%;
            }
            .validationMessage{
                color:darkred;
                font-weight: bold;
            }
            
            </style>
        <script>
            if (localStorage.getItem("KitSysIsDark") === "true" || (localStorage.getItem("KitSysIsDark") == null && window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.getElementById("html").classList.add("bg-dark");
                document.getElementById("html").classList.add("uk-light");
                //comment
                //edit
            }
        </script>
    </head>
    <body data-bind="attr:{style:ko.vm.colorPalette.getStyle()}">
        

        <header uk-sticky="show-on-up: true; animation: uk-animation-slide-top;"> 
            <div id="modal-full" class="uk-modal-full uk-modal" uk-modal>
                <div class="uk-modal-dialog uk-flex uk-flex-center uk-flex-middle" data-bind="css:{'bg-dark':ko.vm.is_dark}" uk-height-viewport>
                    <button class="uk-modal-close-full" type="button"  data-bind="css:{'bg-dark':ko.vm.is_dark}"  uk-close></button>
                    <form class="uk-search uk-search-large" action="/index.html">
                        <input class="uk-search-input uk-text-center" type="search" name="page" placeholder="Search" autofocus>
                    </form>
                </div>
            </div>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark" >
                <a class="navbar-brand" href="/index.html"><img src="./wwwroot/images/logo.png" style="max-height: 2rem;min-width: 4rem;" alt="Kit Sys Co."/></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                  <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                      <a class="nav-link" href="/index.html?page=1">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link disabled" href="#">Disabled</a>
                    </li>
                  </ul>
                  <div class="form-inline my-2 my-lg-0">
                    <a class="uk-navbar-toggle" href="#modal-full" uk-search-icon uk-toggle style="max-height: 1rem;min-height: 1rem !important;"></a>
                  </div>
                  
                  <!-- <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                  </form> -->
                </div>
              </nav>
        </header>
        <style>
            .kit-uk-sticky-left{
                left: 1rem;
            }
            .kit-uk-sticky-right{
                right: 1rem;
            }
        </style>
        <div data-bind="css:{'kit-uk-sticky-left':!ko.vm.is_arabic(),'kit-uk-sticky-right':ko.vm.is_arabic()}" style="z-index: 980;position: fixed;bottom: 1rem;">
            
            <label class="uk-icon-button"  data-bind="css:{'bg-dark':!ko.vm.is_dark()}">
                <span class="fe-sliders"></span>
            </label>
            <br/>
            <label class="uk-icon-button"  data-bind="css:{'bg-dark':!ko.vm.is_dark()}">
                <input type="checkbox" data-bind="checked:is_arabic" hidden />
                <span class="fe-globe" data-bind="attr:{'uk-tooltip':is_arabic()?'En':'ع'}"></span>
            </label>
            <br/>
            <label class="uk-icon-button"  data-bind="css:{'bg-dark':!ko.vm.is_dark()}">
                <input type="checkbox" data-bind="checked:is_dark" hidden />
                <span data-bind="css:{'fe-sun':is_dark,'fe-moon':!is_dark()},attr:{'uk-tooltip':(is_dark()?(is_arabic()?'Light':'مضيء'):(is_arabic()?'Dark':'مظلم'))}"></span>
            </label>
        </div>
        <div class="container">
          
            <div class="row uk-height-1-1" > 
                <div class="kit-login-card uk-light uk-position-center uk-padding-small">
                    <div class="uk-width-medium">

                        <h3>Sign in</h3>
                        <h5 class="text-mute">Wellcome Back</h5>
                        <div>
                            <div class="uk-margin">
                                <div class="uk-inline uk-width-1-1">
                                    <span class="uk-form-icon" data-bind="css:{'uk-form-icon-flip':ko.vm.is_arabic}" uk-icon="icon: user"></span>
                                    <input class="uk-input" type="text"/>
                                </div>
                            </div>
                            <div class="uk-margin">
                                <div class="uk-inline  uk-width-1-1">
                                    <span class="uk-form-icon" data-bind="css:{'uk-form-icon-flip':ko.vm.is_arabic}" uk-icon="icon: lock"></span>
                                    <input class="uk-input" type="text"/>
                                </div>
                            </div>
                            <div class="uk-margin">
                                <button class="uk-button uk-button-default uk-width-1-1">
                                    <span class="uk-form-icon" data-bind="css:{'uk-form-icon-flip':ko.vm.is_arabic}" uk-icon="icon: login"></span>
                                    <span> login
                                    </span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <style>
                    .kit-login-card {
                        backdrop-filter: blur(16px) saturate(180%);
                        -webkit-backdrop-filter: blur(16px) saturate(180%);
                        background-color: rgba(17, 25, 40, 0.75);
                        border-radius: 12px;
                        border: 1px solid rgba(255, 255, 255, 0.125);
                    }
                </style>
            </div>
            <br/>
            <div class="row">
                <!--ko with:CurrentPage-->
                <!--ko component:{name:componentName,params:{data:data}}-->
                <!--/ko-->
                <!--/ko-->
            </div>
        </div>
        
    </body>
    <script src="./wwwroot/lib/knockout/knockout-latest.min.js"></script>
    <script src="./wwwroot/lib/uikit/js/uikit.min.js"></script>
    <script src="./wwwroot/lib/uikit/js/uikit-icons.min.js"></script>
    <script src="./wwwroot/lib/require.js/require.min.js"></script>
    <script>
        const URLBase = './wwwroot/';
        const URLComponent = URLBase+"Components/";
        const URLLib2Component = '../Components/';
        const URLLibs = URLBase + "lib/";
        const URLApi = "/api/";
        const page = window.location.search.slice(1).split("&").map(q=>q.split('=')).reduce((a,b)=>{a[b[0]]=b[1];  return a},{page:"login"}).page;
    </script>
    <script src="./wwwroot/Components/init.js"></script>
</html>
