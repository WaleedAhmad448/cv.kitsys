                    .IssueLabel {

                    #hx_element {
                        
                        
                        --label-r: 13;
                        --label-g: 126;

                        --label-s: 41;
                        --label-l: 36;
                    
                        --label-r: 63;
                        --label-g:176;
                        --label-b: 154;
                        --label-h: 168;
                        --label-s: 47;
                        --label-l: 47;
                    
                        --label-r: 32;
                        --label-g:52;
                        --label-b: 97;
                        --label-h: 222;
                        --label-s: 50;
                        --label-l: 25;
                    
                    
                    margin: 1rem;
                }
                    .hx_element{
                        --lightness-threshold: 0.6;
                        --background-alpha: 0.18;
                        --border-alpha: 0.3;
                    }
                    
                    .hx_IssueLabel {
                        --perceived-lightness: calc( ((var(--label-r) * 0.2126) + (var(--label-g) * 0.7152) + (var(--label-b) * 0.0722)) / 255 );
                        --lightness-switch: max(0, min(calc((var(--perceived-lightness) - var(--lightness-threshold)) * -1000), 1));
                    }
                    .hx_IssueLabel {
                        --lightness-threshold: 0.453;
                        --border-threshold: 0.96;
                        --border-alpha: max(0, min(calc((var(--perceived-lightness) - var(--border-threshold)) * 100), 1));
                        background: rgb(var(--label-r), var(--label-g), var(--label-b));
                        color: hsl(0, 0%, calc(var(--lightness-switch) * 100%));
                        border-color: hsla(var(--label-h), calc(var(--label-s) * 1%), calc((var(--label-l) - 25) * 1%), var(--border-alpha));
                    }
                    .uk-light .hx_IssueLabel {
                        --perceived-lightness: calc( ((var(--label-r) * 0.2126) + (var(--label-g) * 0.7152) + (var(--label-b) * 0.0722)) / 255 );
                        --lightness-switch: max(0, min(calc((var(--perceived-lightness) - var(--lightness-threshold)) * -1000), 1));
                    }
                    .uk-light .hx_element{
                        --lightness-threshold: 0.6;
                        --background-alpha: 0.18;
                        --border-alpha: 0.3;
                        --lighten-by: calc(((var(--lightness-threshold) - var(--perceived-lightness)) * 100) * var(--lightness-switch));
                        background: rgba(var(--label-r), var(--label-g), var(--label-b), var(--background-alpha));
                        color: hsl(var(--label-h), calc(var(--label-s) * 1%), calc((var(--label-l) + var(--lighten-by)) * 1%));
                        border-color: hsla(var(--label-h), calc(var(--label-s) * 1%), calc((var(--label-l) + var(--lighten-by)) * 1%), var(--border-alpha));

                    }
                    .color-palette{
                        --color-palette-1:red;
                        --color-palette-2:black;
                        height: 5rem;
                        width: 5rem;
                        background-color: var(--color-palette-1) ;
                        border-radius: 4rem;
                        max-width: 5rem;
                        max-height: 5rem;
                        position: relative;
                        overflow: hidden;
                        border-radius: 50%;
                        position: relative;

                    }
                    .palette-active .color-palette-2 {
                        transform:  rotate(0deg);
                    }
                    .color-palette {
                        transition: background-color 675ms cubic-bezier(0.4, 0, 0.6, 1) 0ms;
                    }
                    .color-palette-1{
                        place-items: center;
                        display: grid;
                        width: 100%;
                        height: 100%;
                        font-size: 2rem;
                        
                    }
                    .color-palette-2{
                        top: 0px;
                        bottom: 0px;
                        right: 0px;
                        margin: auto;
                        width: 50%;
                        height: 120%;
                        position: absolute;
                        border-radius: 50%;
                        background-color: var(--color-palette-2);
                        transform-origin: left center;
                        transform: rotate(-35deg);
                        transform: rotate(-400deg);
                        /* transform: rotateX(0deg); */
                        transition: background-color, transform 675ms cubic-bezier(0.4, 0, 0.6, 1) 0ms;
                        display: inline-flex;
                        place-items: center;
                        font-size: 1.5rem;
                        padding: .5rem;
                        /* color: black; */
                    }
                    
                </style>
